<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="description"
      content="Legend of Zelda Breath of the Wild API search interface. An encyclopedia for the Switch game."/>
    <meta
      name="keywords"
      content="wiki, zelda, botw, materials, creatures, equipment, sword, stats, where, location"/>
      <meta name="viewport" content="width=device-width,initial-scale=1">

    <title>Zelda Companion</title>

    <!-- external CSS link -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital@1&display=swap" rel="stylesheet"/>
    <link href="./dist/output.css" rel="stylesheet">

  </head>

  <body>

    <main class="m-auto w-10/12 md:w-8/12 xl:w-1/2  pt-10 my-20 bg-bgblue text-tan p-8 md:p-20 rounded">

      <div class="container flex justify-center text-center content-center flex-col m-auto">

        <div class="title--search m-auto flex flex-col">

          <header class="m-auto">
            <h1 class="title--text font-hylian text-5xl pb-3 text-center">Hyrule Compendium</h1>

            <p class=" text-center pb-3">Search or open a random page...</p>
          </header>

        

          <div class="search--bar m-auto">
            
            <form autocomplete="off">
              
              <input type="text" id="search-input" />

              <ul id="suggestion"></ul>

            </form>

          </div>

        </div>

        

        <div class="buttons text-3xl pt-5">

          <button type="button" id="search-button" class="bg-smoke text-tan py-3 px-8 rounded-md">

            <i class="fa-solid fa-magnifying-glass"></i>

          </button>

          <button type="button" id="random-button" class="bg-smoke text-tan py-3 px-8 rounded-md">

            <i class="fa-solid fa-dice"></i>
            
          </button>

        </div>

      </div>

      <!-- Chose to do one semantic tag for each element, and one clear to select all for clearing
      in between searches -->

      <div id="article ">

        <div id="monster" class="hidden mt-10">

          <div class="flex content-center">

              <img class="photo clear mb-4 rounded-md " src="" alt="" />

              

          </div>
          

            <div class="flex border-b-2 border-smoke py-1">
          <h2 class="name clear  text-2xl pb-0"></h2>

          <div class="stats flex pl-5 mt-1">

            <span class="flex">
              <img class="iconDefense clearImg float-left h-6 w-auto" src="" alt="">
              <p class="defense clear  pl-1"></p>
            </span>
            
            <span class="flex">
              <img class="iconAttack clearImg float-left h-6 w-auto" src="" alt="">
              <p class="attack clear pl-1"></p>
            </span>
          </div>

            <span class="hearts clear"></span>
            <span class="effect clear"></span>

        </div >

          <p class="description clear border-b-2 border-smoke py-1"></p>

          <div class="flex ">

            <div class=" ">
        
          <div class="flex pt-1">
            <img class="locationsIcon clearImg float-left h-6 w-auto " src="" alt="">
            <h4 class="locationsHeader clear text-xl"></h4>
          </div>
          <ul class="locations clear"></ul>

        </div>

        <div class="px-3 py-1">
          <div class="flex">
            <img class="dropsIcon clearImg float-left h-6 w-auto" src="" alt="">
            <h4 class="dropsHeader clear text-xl"></h4>
          </div>
          <ul class="drops clear"></ul>
        </div>

        </div>
        
          
       
      </div>

      <!-- <nav><a href="https://twitter.com/MackensieJack"> &#169; Kensie Jack  <i class="fa-brands fa-github"></i></a></nav> -->
    </main>

    <!-- font awesome and script -->
    <script src="https://kit.fontawesome.com/0463fdd330.js"
      crossorigin="anonymous"></script>
    <script type="text/javascript" src="js/main.js"></script>

  </body>
</html>
